<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>posters – Vincent Mwangi</title>
  <link rel="icon" type="image/png" href="assets/animations/channels4_profile.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Import Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Import Font Awesome for WhatsApp icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg:#2F495A;
      --primary:#27AE60;
      --accent:#00C2A8;
      --text:#FFFFFF;
      --muted:rgba(255,255,255,.9);
      --radius: 1rem;
    }

    * {margin:0; padding:0; box-sizing:border-box;}
    body {font-family: 'Montserrat', sans-serif; background:var(--bg); color:var(--text);}

    .hero-bg {
      position:fixed; inset:0; z-index:-1;
      background:linear-gradient(135deg, #2F495A, #27AE60, #00C2A8);
      background-size:300% 300%;
      animation:gradMove 10s ease-in-out infinite;
    }
    @keyframes gradMove {
      0%{background-position:0% 100%}
      50%{background-position:100% 0%}
      100%{background-position:0% 100%}
    }

    header {
      position:sticky; top:0;
      background:var(--bg);
      border-bottom:2px solid var(--accent);
      padding:12px 20px;
      font-weight:700; font-size:20px;
      z-index:1000;
      display:flex; align-items:center; justify-content:space-between;
    }

    .home-link {
      display:flex; align-items:center; gap:6px;
      text-decoration:none; color:var(--accent);
      font-size:18px; font-weight:600;
    }
    .home-link .material-icons {
      font-size:22px; vertical-align:middle;
    }
    header .title {
      flex:1; text-align:center;
      color:var(--text); font-size:20px; font-weight:700;
    }

    h1 {text-align:center; margin:40px 0; color:var(--muted);}

    .gallery {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:20px;
      padding:20px;
      max-width:1200px;
      margin:auto;
    }
    .gallery-item {
      position:relative; overflow:hidden;
      border-radius:var(--radius);
      box-shadow:0 4px 12px rgba(0,0,0,.4);
      cursor:pointer;
    }
    .gallery-item img {
      width:100%; height:100%;
      object-fit:cover;
      transition:transform .5s ease;
      display:block;
    }
    .gallery-item:hover img {transform:scale(1.1);}
    .gallery-overlay {
      position:absolute; inset:0;
      background:rgba(0,0,0,.5); color:var(--text);
      display:flex; align-items:center; justify-content:center;
      opacity:0; transition:.4s;
      font-size:18px; font-weight:600;
    }
    .gallery-item:hover .gallery-overlay {opacity:1;}

    .show-more-container {
      text-align:center;
      margin:20px 0 40px;
    }
    .show-more-btn {
      background:var(--accent);
      color:var(--text);
      border:none;
      padding:12px 24px;
      font-size:16px;
      font-weight:600;
      border-radius:var(--radius);
      cursor:pointer;
      transition:background .3s;
    }
    .show-more-btn:hover {
      background:var(--primary);
    }

    /* Lightbox */
    .lightbox {
      position:fixed; inset:0;
      background:rgba(0,0,0,.9);
      display:flex; align-items:center; justify-content:center;
      opacity:0; pointer-events:none;
      transition:opacity .3s; z-index:9999;
    }
    .lightbox.active {opacity:1; pointer-events:auto;}
    .lightbox img {max-width:90%; max-height:90%; border-radius:var(--radius);}
    .lightbox-close {
      position:absolute; top:20px; right:30px;
      font-size:32px; color:var(--text); cursor:pointer;
    }

    footer {
      padding:20px; text-align:center;
      color:var(--muted);
      border-top:2px solid var(--accent);
      margin-top:40px;
    }

    /* Floating WhatsApp Button */
    .whatsapp-float {
      position: fixed;
      width: 60px;
      height: 60px;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      border-radius: 50%;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 10000;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform .3s ease;
      text-decoration: none;
    }
    .whatsapp-float:hover {
      transform: scale(1.1);
      background-color: #20ba5a;
    }
    .whatsapp-float i {
      font-size: 32px;
      line-height: 1;
    }
  </style>
</head>
<body>
  <div class="hero-bg"></div>

  <header>
    <a href="index.html" class="home-link">
      <span class="material-icons">home</span>
      Home
    </a>
    <div class="title">Vincent Mwangi – posters</div>
  </header>

  <h1>posters Gallery</h1>

  <div class="gallery" id="posterGallery">
    <div class="gallery-item"><img src="assets/posters/12-6.png" alt="Poster 1"></div>
    <div class="gallery-item"><img src="assets/posters/12-7.png" alt="Poster 2"></div>
    <div class="gallery-item"><img src="assets/posters/A1.png" alt="Poster 3"></div>
    <div class="gallery-item"><img src="assets/posters/A2.png" alt="Poster 4"></div>
    <div class="gallery-item"><img src="assets/posters/A3.png" alt="Poster 5"></div>
    <div class="gallery-item"><img src="assets/posters/GET-FIRSTER-INTERNET.png" alt="Poster 6"></div>
    <div class="gallery-item"><img src="assets/posters/PRICES.png" alt="Poster 7"></div>
    <div class="gallery-item"><img src="assets/posters/Purifa-Social-Media-1.png" alt="Poster 8"></div>
    <div class="gallery-item"><img src="assets/posters/Purifa-Social-Media-2.png" alt="Poster 9"></div>
    <div class="gallery-item"><img src="assets/posters/underwater.jpg" alt="Poster 10"></div>
    <div class="gallery-item"><img src="assets/posters/Untitled-3.png" alt="Poster 11"></div>
    <div class="gallery-item"><img src="assets/posters/vince--easter.png" alt="Poster 12"></div>
    <div class="gallery-item"><img src="assets/posters/international-yoith-day.jpg" alt="Poster 13"></div>
    <div class="gallery-item"><img src="assets/posters/every-prayer-a-hope.jpg" alt="Poster 14"></div>
    <div class="gallery-item"><img src="assets/posters/september.jpg" alt="Poster 15"></div>

    <div class="gallery-item"><img src="assets/posters/poster earpods.png" alt="Poster 17"></div>

  <h1>Other Designs</h1>

  <div class="gallery" id="otherGallery">
    <div class="gallery-item"><img src="assets/posters/brochure.jpg" alt="Design 1"></div>
    <div class="gallery-item"><img src="assets/posters/brochure-1.jpg" alt="Design 2"></div>
    <div class="gallery-item"><img src="assets/posters/burner.jpg" alt="Design 3"></div>
    <div class="gallery-item"><img src="assets/posters/mockup.jpg" alt="Design 4"></div>
  </div>

  <div class="show-more-container">
    <button class="show-more-btn" data-gallery="otherGallery">Show More</button>
  </div>

  <div class="lightbox" id="lightbox">
    <span class="lightbox-close" id="lightbox-close">&times;</span>
    <img src="" alt="Expanded view" id="lightbox-img">
  </div>

  <!-- Floating WhatsApp Button -->
  <a href="https://wa.me/254114030212" target="_blank" class="whatsapp-float">
    <i class="fab fa-whatsapp"></i>
  </a>

  <footer>© <span id="y"></span> Vincent Mwangi · posters Portfolio</footer>

  <script>
    // Reverse gallery order (last poster first)
    function reverseGallery(galleryId) {
      const gallery = document.getElementById(galleryId);
      const items = Array.from(gallery.children);
      gallery.innerHTML = '';
      items.reverse().forEach(item => gallery.appendChild(item));
    }
    reverseGallery('posterGallery');
    reverseGallery('otherGallery');

    // Lightbox functionality
    const lightbox=document.getElementById('lightbox');
    const lightboxImg=document.getElementById('lightbox-img');
    const close=document.getElementById('lightbox-close');

    document.querySelectorAll('.gallery-item img').forEach(img=>{
      img.addEventListener('click',()=>{
        lightbox.classList.add('active');
        lightboxImg.src=img.src;
      });
    });

    close.addEventListener('click',()=>lightbox.classList.remove('active'));
    lightbox.addEventListener('click',e=>{
      if(e.target===lightbox) lightbox.classList.remove('active');
    });

    document.getElementById('y').textContent=new Date().getFullYear();

    // Show More functionality
    function setupShowMore(galleryId, button) {
      const gallery=document.getElementById(galleryId);
      const items=[...gallery.querySelectorAll('.gallery-item')];
      let visibleCount=8;

      items.forEach((item,i)=>{ if(i>=visibleCount) item.style.display='none'; });

      button.addEventListener('click',()=>{
        let next=visibleCount+8;
        for(let i=visibleCount;i<next && i<items.length;i++){
          items[i].style.display='block';
        }
        visibleCount=next;
        if(visibleCount>=items.length){
          button.style.display='none';
        }
      });
    }

    document.querySelectorAll('.show-more-btn').forEach(btn=>{
      setupShowMore(btn.dataset.gallery,btn);
    });
  </script>
</body>
</html>
