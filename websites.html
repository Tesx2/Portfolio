  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Import Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="title" content="Websites — Vincent Mwangi">
  <meta name="description" content="Explore modern website projects by Vincent Mwangi, featuring interactive and visually appealing web experiences.">
  <meta name="keywords" content="web design, portfolio websites, Vincent Mwangi, UI/UX, Kenya">
  <meta name="author" content="Vincent Mwangi">

  <meta property="og:description" content="Web design and development portfolio by Vincent Mwangi.">
  <meta property="og:image" content="https://vinceportfolio2025.netlify.app/assets/animations/websites.png">

  <meta name="twitter:card" content="summary_large_image">


  <style>
    :root {
      --bg:#2F495A;
      --primary:#27AE60;
      --accent:#00C2A8;
      --text:#FFFFFF;
      --muted:rgba(255,255,255,.9);
      --radius: 1rem;
    }

    * {margin:0; padding:0; box-sizing:border-box;}
    body {font-family: 'Montserrat', sans-serif; background:var(--bg); color:var(--text);}

    .hero-bg {
      position:fixed; inset:0; z-index:-1;
      background:linear-gradient(135deg, #2F495A, #27AE60, #00C2A8);
      background-size:300% 300%;
      animation:gradMove 10s ease-in-out infinite;
    }
    @keyframes gradMove {
      0%{background-position:0% 100%}
      50%{background-position:100% 0%}
      100%{background-position:0% 100%}
    }

    header {
      position:sticky; top:0;
      background:var(--bg);
      border-bottom:2px solid var(--accent);
      padding:12px 20px;
      font-weight:700; font-size:20px;
      z-index:1000;
      display:flex; align-items:center; justify-content:space-between;
    }

    .home-link {
      display:flex; align-items:center; gap:6px;
      text-decoration:none; color:var(--accent);
      font-size:18px; font-weight:600;
    }
    .home-link .material-icons { font-size:22px; vertical-align:middle; }
    header .title {
      flex:1; text-align:center;
      color:var(--text); font-size:20px; font-weight:700;
    }

    h1 {text-align:center; margin:40px 0; color:var(--accent);}

    .gallery {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:20px;
      padding:20px;
      max-width:1200px;
      margin:auto;
    }
    .gallery-item {
      position:relative; overflow:hidden;
      border-radius:var(--radius);
      box-shadow:0 4px 12px rgba(0,0,0,.4);
      cursor:pointer;
    }
    .gallery-item img {
      width:100%; height:100%;
      object-fit:cover;
      transition:transform .5s ease;
      display:block;
    }
    .gallery-item:hover img {transform:scale(1.1);}
    .gallery-overlay {
      position:absolute; inset:0;
      background:rgba(0,0,0,.6); color:var(--text);
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      opacity:0; transition:.4s;
      font-size:18px; font-weight:600;
      gap:10px;
    }
    .gallery-item:hover .gallery-overlay {opacity:1;}

    .demo-btn {
      background: var(--primary);
      color: var(--text);
      padding: 8px 16px;
      border-radius: var(--radius);
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .demo-btn:hover { background: var(--accent); color: var(--bg); }

    /* Lightbox */
    .lightbox {
      position:fixed; inset:0;
      background:rgba(0,0,0,.9);
      display:flex; align-items:center; justify-content:center;
      opacity:0; pointer-events:none;
      transition:opacity .3s; z-index:9999;
    }
    .lightbox.active {opacity:1; pointer-events:auto;}
    .lightbox img {max-width:90%; max-height:90%; border-radius:var(--radius);}
    .lightbox-close {
      position:absolute; top:20px; right:30px;
      font-size:32px; color:var(--text); cursor:pointer;
    }

    footer {
      padding:20px; text-align:center;
      color:var(--muted);
      border-top:2px solid var(--accent);
      margin-top:40px;
    }
  </style>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "CreativeWork",
    "name": "Website Projects",
    "creator": {
      "@type": "Person",
      "name": "Vincent Mwangi",
      "url": "https://vinceportfolio2025.netlify.app/"
    },
    "description": "Explore modern website projects by Vincent Mwangi, featuring interactive and visually appealing web experiences.",
    "url": "https://vinceportfolio2025.netlify.app/websites.html",
    "image": "https://vinceportfolio2025.netlify.app/assets/animations/websites.png"
  }
  </script>

</head>
<body>
  <div class="hero-bg"></div>

  <header>
    <link rel="icon" type="image/png" href="assets/animations/channels4_profile.jpg">

    <a href="index.html" class="home-link">
      <span class="material-icons">home</span>
      Home
    </a>
    <div class="title">Vincent Mwangi – Websites</div>

  <h1>Websites Gallery</h1>

        <a href="https://lianna-koi.netlify.app/" target="_blank" class="demo-btn">Visit Website</a>

    </div> -->

    <!-- Vast Point Kenya -->
    <div class="gallery-item">
      <img src="assets/website/vastpoint.jpg" alt="Vast Point Kenya">
      <div class="gallery-overlay">
        Vast Point Kenya
        <a href="https://vastpointke.netlify.app/" target="_blank" class="demo-btn">Visit Website</a>

    <!-- Mangi Arts Print Shop -->
    <div class="gallery-item">
      <img src="assets/website/mangi_logo.jpg" alt="Mangi Arts Print Shop">

      </div>
    </div>

    <!-- SEO TV Kenya -->
    <div class="gallery-item">
      <img src="assets/website/Truthwave TV Kenya.png" alt="Truthwave TV Kenya">
      <div class="gallery-overlay">
        Truthwave TV Kenya
        <a href="https://truthwave.netlify.app/" target="_blank" class="demo-btn">Visit Website</a>
      </div>
    </div>

    <!-- Smile For Hope -->
    <!-- <div class="gallery-item">
      <img src="assets/websites/smileforhope.png" alt="Smile For Hope Website">
      <div class="gallery-overlay">
        Smile For Hope
        <a href="https://smileforhope.netlify.app/" target="_blank" class="demo-btn">Visit Website</a>
      </div>
    </div> -->
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="lightbox-close" id="lightbox-close">&times;</span>
    <img src="" alt="Expanded view" id="lightbox-img">
  </div>

  <footer>© <span id="y"></span> Vincent Mwangi · Websites Portfolio</footer>

  <script>
    const lightbox=document.getElementById('lightbox');
    const lightboxImg=document.getElementById('lightbox-img');
    const close=document.getElementById('lightbox-close');

    document.querySelectorAll('.gallery-item img').forEach(img=>{
      img.addEventListener('click',()=>{
        lightbox.classList.add('active');
        lightboxImg.src=img.src;
      });
    });

    close.addEventListener('click',()=>lightbox.classList.remove('active'));
    lightbox.addEventListener('click',e=>{
      if(e.target===lightbox) lightbox.classList.remove('active');
    });

    document.getElementById('y').textContent=new Date().getFullYear();
  </script>
</body>
</html>
